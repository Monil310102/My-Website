<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fixing Bugs...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #0f172a;
            color: #f8fafc;
            font-family: "Segoe UI", sans-serif;
            cursor: none; /* Hides the default cursor */
        }

        h1 {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            margin: 0;
            z-index: 10;
        }

        .bug {
            position: absolute;
            font-size: 3rem; /* Increased bug size */
            cursor: pointer;
            user-select: none;
            transition: transform 1s linear; /* Smooth movement transition */
        }

        .hammer {
            position: absolute;
            font-size: 2.5rem;
            pointer-events: none;
            transform: translate(-50%, -50%) rotate(-45deg); /* Centers the hammer on the cursor */
            transition: transform 0.1s;
            z-index: 20;
        }

        .smashed {
            text-decoration: line-through;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>ðŸ›  Fixing bugs...</h1>
    <div class="hammer">ðŸ”¨</div>

    <script>
        const hammer = document.querySelector(".hammer");

        // Make hammer follow the mouse
        document.addEventListener("mousemove", (e) => {
            hammer.style.left = e.pageX + "px";
            hammer.style.top = e.pageY + "px";
        });

        // Hammer smash effect
        document.addEventListener("click", () => {
            hammer.style.transform = "translate(-50%, -50%) rotate(0deg) scale(1.2)";
            setTimeout(() => {
                hammer.style.transform = "translate(-50%, -50%) rotate(-45deg) scale(1)";
            }, 100);
        });

        // Create bugs
        function spawnBug() {
            const bug = document.createElement("div");
            bug.className = "bug";
            bug.textContent = "ðŸž";

            // Initial random position
            let x = Math.random() * (window.innerWidth - 50);
            let y = Math.random() * (window.innerHeight - 50);
            bug.style.left = x + "px";
            bug.style.top = y + "px";
            
            // Random initial direction
            let dx = (Math.random() - 0.5) * 5; // horizontal speed
            let dy = (Math.random() - 0.5) * 5; // vertical speed

            document.body.appendChild(bug);

            // Animate bug movement
            const moveBug = () => {
                x += dx;
                y += dy;

                // Collision detection with walls
                if (x <= 0 || x >= window.innerWidth - bug.offsetWidth) {
                    dx *= -1; // Reverse horizontal direction
                }
                if (y <= 0 || y >= window.innerHeight - bug.offsetHeight) {
                    dy *= -1; // Reverse vertical direction
                }

                bug.style.transform = `translate(${x - parseFloat(bug.style.left)}px, ${y - parseFloat(bug.style.top)}px)`;

                requestAnimationFrame(moveBug);
            };
            requestAnimationFrame(moveBug);

            // Click to squash bug
            bug.addEventListener("click", () => {
                bug.textContent = "ðŸ’¥";
                bug.classList.add("smashed");
                setTimeout(() => bug.remove(), 500);
            });

            // Remove after some time
            setTimeout(() => {
                if (document.body.contains(bug)) bug.remove();
            }, 15000);
        }

        // Keep spawning bugs
        setInterval(spawnBug, 1500);
    </script>
</body>
</html>
